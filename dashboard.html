<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard | ReWear</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 250px;
      background-color: #426293;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      font-weight: 500;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #314d6a;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .logout {
      margin-top: auto;
      font-size: 14px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: scroll;
        padding: 10px;
      }

      .sidebar a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ReWear</h2>
    <a href="#">Dashboard</a>
    <a href="#">My Orders</a>
    <a href="#">Saved Items</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#" class="logout">Logout</a>
  </div>
  <div class="main">
    <h1>Welcome, {{ session.get('user') }}</h1>

    <div class="card">
  <h3>Add New Item</h3>
  <form method="POST" action="{{ url_for('add_item') }}">
    <label for="item_name">Item Name:</label><br>
    <input type="text" id="item_name" name="item_name" required><br><br>

    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category"><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="image_url">Image URL:</label><br>
    <input type="url" id="image_url" name="image_url"><br><br>

    <button type="submit">Submit Item</button>
  </form>
</div>

    <div class="card">
      <h3>Saved Clothes</h3>
      <p>You haven't saved any clothes for exchange yet.</p>
    </div>
  </div>
</body>
</html>
